<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./scripts/main.js" type="module"></script>
  </head>
  <body>
    <section id="newCard">
      <form>
        <input
          type="text"
          name="vardas"
          id="vardas"
          placeholder="Vardas"
        /><br />
        <input
          type="text"
          name="pavarde"
          id="pavarde"
          placeholder="Pavardė"
        /><br />
        <input
          type="number"
          name="amzius"
          step="1"
          id="amzius"
          placeholder="amzius"
        /><br />
        
        <label for="vedes">Esi vedęs / ištekėjusi?</label>
        <input type="checkbox" name="vedes" id="vedes" />
        <div>
          <label for="vyras">Vyras</label>
          <input type="radio" name="lytis" id="vyras" value="vyras" /><br />
          <label for="moteris">Moteris</label>
          <input type="radio" name="lytis" id="moteris" value="moteris" />
        </div>
        <input type="url" name="profileImage" id="profileImage" />
        <input type="submit" value="pateikti" />
      </form>
    </section>
    <section>
      <h1>All Cards</h1>
      <div id="allCards">
        <div class="card">
          <h1>Vardas Pavardė</h1>
          <img src="" alt="" />
          <p>Amžius: skaičius</p>
          <p>Šeimyninis statusas:vedęs/ ištekėjusi</p>
          <button>Delete this card</button>
        </div>
      </div>
    </section>
  </body>
</html>
