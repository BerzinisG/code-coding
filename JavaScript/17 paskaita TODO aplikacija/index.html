<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" type="module"></script>
    <title>To Do aplikacijos kūrimas</title>
  </head>
  <body>
    <div class="uzduotisToDo">
      <h1>TO DO list</h1>
      <div class="sukuriameForma">
        <form action="" class="ToDo">
          <input
            class="toDoInput"
            type="text"
            name="uzduotis"
            id="uzduotis"
            placeholder="Įveskite užduotį"
          />
          <input type="submit" value="Add" />
        </form>
        <div class="listItems">
          <ul class="toDoItems">
            <li></li>
          </ul>

        </div>
      </div>   
    </div>
  </body>
</html>
